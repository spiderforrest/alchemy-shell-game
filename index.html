<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <!-- <img class="logo" src="assets/html_css_js.png" alt="logo"> -->
            <h1>click the spooder to guess which (limited edition halloween skin)</h1>
        </header>

        <main>
            <section id="cup-box">
                <div id="cup-0">
                    <img src="./assets/spider.png" width="200" />
                    <img src="./assets/pumpkin.png" width="200" class="hidden" />
                </div>
            </section>
            <section id="readout-section">
                <div>Correct: <span id="wins">0</span></div>
                <div>Incorrect: <span id="losses">0</span></div>
                <div>Tries: <span id="total">0</span></div>
                <button id="try-again-button" class="hidden">Try again?</button>
                <button id="add-cup">Click here to make this harder</button>
            </section>
        </main>
        <footer>
            <button id="reset-button">reset?</button>
        </footer>
    </body>
</html>
